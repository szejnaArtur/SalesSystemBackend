<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up a Manager</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="menu.html :: div"></div>

<form class="login-form" action="/sign_up" method="post">
    <h1 class="login-element">Sign Up a Manager</h1>
    <div class="login-element">First Name:</div>
    <input class="login-element" type="text" name="first_name" value="">
    <div class="login-element">Last name:</div>
    <input class="login-element" type="text" name="last_name" value="">
    <div class="login-element">E-mail:</div>
    <input class="login-element" type="email" name="email" value="">
    <div class="login-element">Username:</div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input class="login-element" type="text" name="username" value="">
    <div class="login-element">Password:</div>
    <input class="login-element" type="password" name="password" value="">
    <input class="login-element" type="submit" name="submit" value="Sign up">
</form>
</body>
</html>
