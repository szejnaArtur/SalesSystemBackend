<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up a Manager</title>

    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


</head>
<body>
<div class="main">
    <div th:insert="menu.html :: div"></div>

    <div class="content">
        <form class="login-form" action="/sign_up" method="post">
            <h1 class="login-element">Sign Up a Manager</h1>
            <div class="login-element">First Name:</div>
            <input class="login-element" type="text" name="first_name" value="">
            <div class="login-element">Last name:</div>
            <input class="login-element" type="text" name="last_name" value="">
            <div class="login-element">E-mail:</div>
            <input class="login-element" type="email" name="email" value="">
            <div class="login-element">Username:</div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input class="login-element" type="text" name="username" value="">
            <div class="login-element">Password:</div>
            <input class="login-element" type="password" name="password" value="">
            <input class="login-element" type="submit" name="submit" value="Sign up">
        </form>
    </div>
</div>
</body>
</html>
