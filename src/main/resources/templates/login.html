<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<form class="login-form" action="/login" method="post">
    <h1 class="login-element">Please login</h1>
    <div class="login-element">User:</div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <input class="login-element" type="text" name="username" value="">
    <div class="login-element">Password:</div>
    <input class="login-element" type="password" name="password" value="">
    <input class="login-element" type="submit" name="submit" value="submit">
</form>
</body>
</html>
